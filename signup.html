<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up/Login Form</title>
	<link rel="stylesheet" href="signup.css">
</head>
<body>

	<section class="accordion">
		<ul>
    	<li>
        <input type="radio" name="panel" id="panel-1">
        <label for="panel-1">Sign Up Form</label>
        <div class="panel__content">
        	<form action="" autocomplete="nope">
	          <ul>
							<h2>Sign Up Here!</h2>
							<li>
								<p class="left-align">
									<label for="first_name_field">First Name</label>
								</p>
								<input type="text" name="first_name_field" maxlength="15" placeholder="First Name" required>
							</li>
							<li>
								<p class="left-align">
									<label for="last_name_field">Last Name</label>
								</p>
								<input type="text" name="last_name_field" maxlength="25" placeholder="Last Name" required>
							</li>
							<li>
								<p class="left-align">
									<label for="internet_address_field">Email Address</label>
								</p>
								<input type="email" name="internet_address_field" maxlength="60" placeholder="Email Address" required>
							</li>
							<li>
								<p class="left-align">
									<label for="password_field">Password</label>
								</p>
								<input type="password" name="password_field" maxlength="20" placeholder="Password" required>
							</li>
							<li>
								<p class="left-align">
									<label for="confirm_password_field">Confirm Password</label>
								</p>
								<input type="password" name="confirm_password_field" maxlength="20" placeholder="Confirm Password" required>
							</li>
							<li>
								<p class="left-align">
									<label for="dob_field">Date of Birth</label>
								</p>
								<input type="date" name="dob_field" value="2001-01-01" required>
							</li>
							<li>
								<button class="button-color-one shadow-button">Sign up</button>
							</li>
						</ul>
					</form>
        </div>
      </li>
      <li>
      	<input type="radio" name="panel" id="panel-2">
      	<label for="panel-2">Login Form</label>
          <div class="panel__content">
          	<ul>
							<h2>Login Here!</h2>
							<form action="" autocomplete="nope">
								<li>
									<p class="left-align">
										<label for="internet_address_field">Email Address</label>
									</p>
									<input type="email" name="internet_address_field" maxlength="60" placeholder="Email Address" required>
								</li>
								<li>
									<p class="left-align">
										<label for="password_field">Password</label>
									</p>
									<input type="password" name="password_field" maxlength="20" placeholder="Password" required>
								</li>
								<li>
									<button class="button-color-one shadow-button">Login</button>
								</li>
							</form>
						</ul>
          </div>
      </li>
	  </ul>
	</section>

</body>
</html>
